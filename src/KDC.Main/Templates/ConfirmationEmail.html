
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td width="5%" style="background-color:#F8FAFF;">
        </td>
        <td width="90%">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="90%" id="main" style="border: 2px solid #EAEAEE;">
                <tr>
                    <td style="text-align: left;
                               font: normal normal 600 18px/18px Open Sans;
                               font-family: Open Sans, Roboto, Helvetica, sans-serif;
                               letter-spacing: 0.29px;
                               color: #0C3C64;
                               opacity: 1;
                               padding-top: 20px;
                               padding-bottom: 16px;
                               padding-left: 40px;
                               background-color: #ffffff;">
                        {helloMsg},
                    </td>
                </tr>
                <tr>
                    <td align="left" valign="middle" style="background-color:#ffffff;">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
                               style="font-family:Open Sans, Roboto, Helvetica, sans-serif; font-size: 14px; line-height: 19px; letter-spacing: 0.22px;color: #0C3C64; background-color: #ffffff;">
                            <tr>
                                <td class="margin" width="40"></td>
                                <td>
                                   {confirmMsg}
                                </td>
                                <td class="margin" width="40"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="left" valign="middle" style="background-color:#ffffff;">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
                               style="font-family:Open Sans, Roboto, Helvetica, sans-serif; font-size: 14px; line-height: 19px; letter-spacing: 0.22px;color: #0C3C64; background-color: #ffffff;">

                            <tr>
                                <td align="left" valign="middle">
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="font-family:Roboto, Arial, sans-serif;font-size:13px;line-height:19px;color:#333333;text-align:center;">
                                        <tr>
                                            <td width="40" class="margin"></td>
                                            <td class="offer-separator">
                                                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="font-family:Roboto, Arial, sans-serif;font-size:13px;line-height:19px;color:#333333;text-align:center;">
                                                    <tr>
                                                        <td height="28"><!--for spacing only--></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="offer-button" style="text-align:center;font-family:Roboto, Arial, sans-serif;">
                                                            <div>
                                                                <a href="{link}" class="mobile-fs" style="cursor: pointer; background-color: #b1c127; color: #ffffff; display: inline-block; font-size: 16px; line-height: 25.2px; text-align: center; text-decoration: none; width: 100%; -webkit-text-size-adjust: none; padding-top: 13px; padding-bottom: 13px; border-radius: 4px; font-weight: 400; max-width: 240px; text-transform: uppercase; ">
                                                                    {CONFIRMEMAIL}
                                                                </a>  
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td height="32"><!--for spacing only--></td>
                                                    </tr>
                                                </table>
                                            </td>
                                            <td width="40" class="margin"></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="left" valign="middle" style="background-color:#ffffff;">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
                               style="font-family:Open Sans, Roboto, Helvetica, sans-serif; font-size: 14px; line-height: 19px; letter-spacing: 0.22px;color: #0C3C64; background-color: #ffffff;">
                            <tbody>
                                <tr>
                                    <td class="margin" width="40"></td>
                                    <td>
                                       {btnNotSeen}
                                    </td>
                                    <td class="margin" width="40"></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="left" valign="middle" style="background-color:#ffffff;padding:30px;">
                        <table align="left" border="0" cellpadding="0" cellspacing="0" width="100%"
                               style="font-family:Open Sans, Roboto, Helvetica, sans-serif; font-size: 13px; line-height: 19px; letter-spacing: 0.22px;color: #0C3C64; background-color: #ffffff;">
                            <tbody>
                                <tr>
                                    <td height="13"><!--for spacing only--></td>
                                </tr>
                                <tr>
                                    <td style="word-break: break-all; padding-top:20px; font-size: 19px; line-height: 19.2px; word-break: break-word; width: 480px;">
                                        <a href="{link}" style="word-wrap: break-word; word-break:break-all; display: block; color: #00709f; text-decoration: underline; font-size: 13px; font-weight: 400; line-height: 18px; word-wrap: break-word; text-align: left; font: normal normal normal 14px/24px Open Sans; font-family: Open Sans, Roboto, Helvetica, sans-serif; letter-spacing: 0.22px; color: #0C3C64;  width: 528px;">
                                            {link}
                                        </a>
                                    </td>
                                </tr>
                             </tbody>
                        </table>
                    </td>
                </tr>
                <tr style="padding-bottom: 30px; background-color: #ffffff; display:block;"></tr>
            </table>
        </td>
        <td width="5%" style="background-color:#F8FAFF;height:32px;">
        </td>
    </tr>
</table>
